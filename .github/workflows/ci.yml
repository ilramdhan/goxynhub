name: CI

on:
  push:
    branches: [main, develop, "session/**"]
  pull_request:
    branches: [main, develop]

jobs:
  # ─── Backend Tests ──────────────────────────────────────────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: apps/backend/go.mod

      - name: Download and tidy dependencies
        working-directory: apps/backend
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Run tests with race detector
        working-directory: apps/backend
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Show coverage
        working-directory: apps/backend
        run: go tool cover -func=coverage.out | tail -1

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/backend/coverage.out

  # ─── Backend Lint ───────────────────────────────────────────────────────────
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Tidy dependencies
        working-directory: apps/backend
        run: go mod tidy

      - name: Run gofmt (auto-format)
        working-directory: apps/backend
        run: gofmt -w .

      - name: Run go vet
        working-directory: apps/backend
        run: go vet ./...

  # ─── Backend Build ──────────────────────────────────────────────────────────
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Tidy and build
        working-directory: apps/backend
        run: |
          go mod tidy
          CGO_ENABLED=0 GOOS=linux go build \
            -a -installsuffix cgo \
            -ldflags="-w -s" \
            -o ./bin/api \
            ./cmd/api/main.go

  # ─── Frontend Tests ─────────────────────────────────────────────────────────
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('apps/frontend/package.json') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        working-directory: apps/frontend
        run: pnpm test

  # ─── Frontend Lint & Type Check ─────────────────────────────────────────────
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install --no-frozen-lockfile

      - name: Type check
        working-directory: apps/frontend
        run: pnpm type-check

      - name: Lint
        working-directory: apps/frontend
        run: pnpm lint

  # ─── Frontend Build ─────────────────────────────────────────────────────────
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-test, frontend-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: apps/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          NEXT_PUBLIC_DEFAULT_SITE_ID: 00000000-0000-0000-0000-000000000000
        run: pnpm build

  # ─── Security Scan ──────────────────────────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"
